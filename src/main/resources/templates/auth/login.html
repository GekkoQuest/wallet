<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wallet</title>
    <div th:replace="~{shared/favicon :: favicons}"></div>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="text-center mb-20">
        <div style="font-size: 4rem; margin-bottom: 20px;">ğŸ”</div>
        <h2>Welcome Back</h2>
        <p style="color: var(--text-secondary); margin-bottom: 30px;">
            Enter your email to receive a secure login code
        </p>
    </div>

    <form action="/send-code" method="post" id="loginForm">
        <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email"
                   id="email"
                   name="email"
                   placeholder="your@email.com"
                   required
                   autocomplete="email" />
        </div>

        <button type="submit" class="btn btn-primary w-full">
            <span id="loginBtnText">ğŸ“§ Send Login Code</span>
            <span id="loginBtnLoader" class="loading hidden"></span>
        </button>
    </form>

    <div th:if="${success != null and !#strings.isEmpty(success)}"
         class="toast success show"
         th:text="${success}">
    </div>

    <div th:if="${error != null and !#strings.isEmpty(error)}"
         class="error-message mt-20"
         th:text="${error}">
    </div>

    <div class="text-center mt-20">
        <p style="color: var(--text-secondary); font-size: 0.875rem;">
            ğŸ”’ Your data is encrypted end-to-end<br>
            We never store your passwords in plain text
        </p>
    </div>

    <div th:replace="~{shared/footer :: footer}"></div>
</div>

<script src="/js/main.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
